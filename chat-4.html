<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/77d7a6bc30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar status-bar-chat">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54 </span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header header-chat">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">친구 목록</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, May 22, 2020</span>
        <li class="incoming-message message">
          <img src="images/pf-penguin.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">김침착</span>
            <span class="message__bubble"
              >틀리면 3일간 펭귄프사로 살아야합니다 정답은 아무에게도 말하지
              마세요
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/pf-penguin.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">김침착</span>
            <span class="message__bubble"
              >문제. 부대찌개 3인분을 먹으면 부대찌개 1인분을 서비스로 제공하는
              식당이 있다. 부대찌개 20인분을 시키면 몇인분을 먹을 수 있는가??
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">26인분?</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/pf-penguin.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">김침착</span>
            <span class="message__bubble">탈락</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/pf-penguin.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">김침착</span>
            <span class="message__bubble">너도 3일 프사 이거</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">
        😎 화면을 작게 줄여주세요. 😎
      </span>
    </div>
  </body>
</html>
